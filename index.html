<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tabs</title>
  </head>
  <body>
    <div class="container">
      <div class="tab-card">
        <div class="tab-card-header">
          <img
            width="1"
            height="1"
            loading="lazy"
            src="./img/js-logo-xs.png"
            alt="Logo"
          />
          <div class="tab-card-header-wrap">
            <h2 class="title">Vanilla JavaScript</h2>
            <p class="text">i.e., JavaScript without any (UI) framework or library</p>
          </div>
        </div>
        <div class="tabs-wrap">
          <div class="tabs-button-wrap" id="tabsBtns">
            <button class="active tab-btn">Why React?</button>
            <button class="tab-btn">Core features</button>
            <button class="tab-btn">Related resourses</button>
          </div>
          <div class="tabs-content" id="tabsContent">
            
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
